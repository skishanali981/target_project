  utter_gamma_variant:
  - image: https://i.imgur.com/HE2hjnN.jpg
    text: |-
      GAMMA: A mutation in the Gamma variant (P1) of coronavirus is linked to increased mortality, 
      a Harvard T.H. Chan School of Public Health and MIT researchers said on Wednesday.
      The mutation also carries greater transmissibility, higher infection rates, and increased 
      pathogenicity, showed the study detailed in the journal Genetic Epidemiology.
      The findings were based on genome-wide association studies (GWAS) methodology, which 
      analysed whole-genome sequencing data of SARS-CoV-2 mutations and COVID-19 mortality data. 
      In September 2020, the team looked for links between each mutation of the SARS-CoV-2 virus's 
      single-stranded RNA and mortality in 7,548 COVID-19 patients in Brazil.
      The researchers found one mutation—at locus 25,088bp in the virus's genome—that alters the spike protein 
      and was linked to a significant increase in mortality in COVID-19 patients. The team flagged the variant
      with this mutation, which was later identified as part of P1.
