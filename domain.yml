  utter_corona_intro:
  - text: Coronaviruses are a group of related viruses that cause diseases in mammals
      and birds. In humans, coronaviruses cause respiratory tract infections that
      can be mild, such as some cases of the common cold (among other possible causes,
      predominantly rhinoviruses), and others that can be more fatal, such as SARS
      and COVID-19.
  utter_probiotics:
  - text: |
      No.there is currently no evidence to support the use of probiotics to help prevent or cure COVID-19.
      Probiotics and anti-biotics both are useless against covid19.
  utter_covid_19:
  - text: |
      COVID-19 is the disease caused by a new coronavirus called SARS-CoV-2. WHO first learned of this new virus on 31 December 2019, 
      following a report of a cluster of cases of 'viral pneumonia' in Wuhan, People's Republic of China.
      Among those who develop symptoms, most (about 80%) recover from the disease without needing hospital treatment. About 15% become seriously ill and require oxygen and 5% become critically ill and need intensive care.
      Complications leading to death may include respiratory failure, acute respiratory distress syndrome (ARDS), sepsis and septic shock, thromboembolism, and/or multiorgan failure, including injury of the heart, liver or kidneys.
      In rare situations, children can develop a severe inflammatory syndrome a few weeks after infection.
      For the latest information on COVID-19, check regularly on the WHO's coronavirus pages: 
      https://www.who.int/emergencies/diseases/novel-coronavirus-2019

